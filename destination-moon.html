<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="starter-code/assets/favicon-32x32.png">

  <title>Frontend Mentor | Space tourism website</title>
</head>

<body class="destination-body">

  <header class="flex primary-header">
    <div class="logo flex">
      <img src="starter-code/assets/shared/logo.svg" alt="">
    </div>
    <button class="mobile-nav-toggle none" aria-controls="primary-navigation" aria-expanded="false">
      <span class="sr-only">
        menu
      </span>
    </button>
    <nav class="primary-navigation flex" data-visible="false">
      <li aria-hidden="true">
        <a href="index.html">
          <span>
            00
          </span>
          Home
        </a>
      </li>
      <li aria-hidden="true">
        <a href="destination-moon.html">
          <span>
            01
          </span>
          Destination
        </a>
      </li>
      <li aria-hidden="true">
        <a href="crew-commander.html">
          <span>
            02
          </span>
          Crew
        </a>
      </li>
      <li aria-hidden="true">
        <a href="technology-vehicle.html">
          <span>
            03
          </span>
          Technology
        </a>
      </li>
    </nav>
  </header>
  <div class="destination-nav container flex">
    <div class="flex">
      <h2>
        <span>01</span>Pick your destination
      </h2>
    </div>
    <nav class="destination-selector flex">
      <button href="" id="destination1">
        Moon
      </button>
      <button href="" id="destination2">
        Mars
      </button>
      <button href="" id="destination3">
        Europa
      </button>
      <button href="" id="destination4">
        Titan
      </button>
    </nav>
  </div>
  <div class="destination-card container flex">
    <div class="destination-card-image">
      <img src="" alt="" id="destination-image">
    </div>
    <div class="destination-card-description">
      <h1 id="name">
      </h1>
      <p id="description">
      </p>
      <div class="destination-card-line">
      </div>
      <div class="destination-card-data flex">
        <div>
          <span>
            Avg. distance
          </span>
          <h2 id="distance">
          </h2>
        </div>
        <div>
          <span>
            Est. travel time
          </span>
          <h2 id="travel">
          </h2>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/scripts.js"></script>
  <script src="scripts/destination.js"></script>
  <script src="scripts/data.json"></script>
